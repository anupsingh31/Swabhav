<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chapter 11 OF PIZZA, TYPES, PRIMITIVES, AND OBJECTS </title>
    </head>
    <body>
        <h3>Chapter 11 OF PIZZA, TYPES, PRIMITIVES, AND OBJECTS </h3>
        <script >
            // an array
            var names = ["Jerry", "Elaine", "George", "Kramer"];
            document.write(names+"</br>")
            var alsoNames = new Array("Dennis", "Frank", "Dee", "Mac");
            document.write(alsoNames+"</br>")
            // a round number
            var roundNumber = Math.round("3.14");
            document.write(roundNumber+"</br>")
            // today's date
            var today = new Date();
            document.write(today+"</br>")
            // a boolean object
            var booleanObject = new Boolean(true);
            document.write(booleanObject+"</br>")
            // infinity
            var unquantifiablyBigNumber = Infinity;
            document.write(unquantifiablyBigNumber+"</br>")
            // a string object
            var hello = new String("Hello!");
            var movie = "Pulp Fiction";
            var movieObj = new String("Pulp Fiction");
            alert(movie);
            alert(movieObj);
        </script>
    </body>
</html>
