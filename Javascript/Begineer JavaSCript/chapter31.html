<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CHAPTER 31 KEYBOARD EVENTS</title>
    </head>
    <body>
        <input type="text" id="message">
        <script>
            let textBox = document.getElementById('message');
            textBox.addEventListener('keydown', (event) => {
                console.log(`key=${event.key},code=${event.code}`);
            });
        </script>
    </body>
</html>
