<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chapter 5 loop</title>
    </head>
    <body>
        <script>
           for(var i=0;i<20;i++){
                if(i==5){
                    continue;
                }
                if(i==11){
                    alert("It's a enough stop here");
                    break;
                }

               document.writeln("Good going!! Speed Up !!</br>")
           }
        </script>
    </body>
