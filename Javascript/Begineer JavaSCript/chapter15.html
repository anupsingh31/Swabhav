<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CHAPTER 15 NUMBERS </title>
    </head>
    <body>
        <h3>CHAPTER 15 NUMBERS</h3>
        <script>
            function getCircumference(radius) {
                return 2 * Math.PI * radius;
            }
            alert(getCircumference(2));
            alert(Math.floor(3.14)); // 3
            alert(Math.round(3.14)); // 3
            alert(Math.ceil(3.14)); // 4
            alert(Math.pow(2, 4));
            alert(Math.exp(3));
            alert(Math.sqrt(16));
            alert(Math.abs(-6));
            var randomNumber = Math.random() * 100;
            alert(randomNumber);
        </script>
    </body>
</html>
