<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CHAPTER 19 NULL AND UNDEFINED</title>
    </head>
    <body>
        <h3>CHAPTER 19 NULL AND UNDEFINED</h3>
        <script>
            var myVariable;
            if (typeof myVariable === "undefined") {
                alert("Define me!!!");
            }
            if (myVariable == undefined) {
                alert("Define !!!")
            }
            if (typeof myVariable === undefined) {
                alert("Define me!!!");
            }
        </script>
    </body>
</html>
