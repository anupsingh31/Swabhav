<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CHAPTER 23 MODIFYING DOM ELEMENTS</title>
        <style>
            .highlight {
            font-family: "Arial";
            padding: 30px;
            }
            .summer {
            font-size: 64px;
            color: #0099FF;
            }
            </style>
