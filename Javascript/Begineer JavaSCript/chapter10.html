<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chapter 10 Commenting your Code </title>
    </head>
    <body>
        <h3>Chapter 10 Commenting your Code  </h3>
        <script>
            // Return the larger of the two arguments
            function max(a, b) {
                if (a > b) {
                    return a;
                } else {
                    return b;
                }
            }
            var largest=max(20,35);
            alert("Largest number is : "+largest);
        </script>
    </body>
</html>
