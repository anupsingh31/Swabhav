<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chapter 8 Closures</title>
    </head>
    <body>
        <script>
           function stopWatch() {
                var startTime = Date.now();
                alert(startTime);
                function getDelay() {
                    var elapsedTime = Date.now() - startTime;
                    alert(elapsedTime);
                }
                return getDelay;
            }
            var timer = stopWatch();
            timer();
        </script>
    </body>
</html>
