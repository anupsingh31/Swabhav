    <title>Code Magnet</title>

  <body>
  </body>
  <script>
function whatShallWear(temp) {

    if (temp<60) {
        document.write("Wear a jacket</br>");
    }
    else if (temp < 70){
        document.write("Wear a sweater</br>");
    }
    else{
        document.write("Wear a t-shirt</br>");
    }
}
whatShallWear(50);
whatShallWear(80);
whatShallWear(60);
  </script>
</body>
</html>
