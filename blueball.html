<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  background-color: #f05ebf; /* Green */
  border: none;
  color: white;
  border-radius: 50%;
  padding: 50px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;
  margin: 2px 2px;
  cursor: pointer;
}
.timer{
    background-color: #2a4d58;
    color: white;
    text-align: center;
    font-size: 30px;
    margin: 2px 2px;  
}

</style>
</head>
<body>
    <h4>Welcome to Blue Ball Game</h4>
    <p>1. Click on Any Ball<br>2. If click ball is less than taget value Ball color change to Blue
    <br>3. If click ball is greater than taget value Ball color change to Red
    <br>4. If click ball is equal to taget value Ball color change to Green and you win the Game</p>
    <div id="timer" class="timer"></div>
    <div id="container"></div>
    <script>
     // document.getElementById("container").innerHTML =" ";
     const targetValue = Math.floor(Math.random() * (50 - 1 + 1)) + 1;
     console.log(targetValue)
      for(i=1;i<=50;i++){
        let btn = document.createElement("button");
        btn.className="button"
        btn.innerHTML = i;
        btn.id=i
        btn.addEventListener("click",ballTarget)
        var container=document.getElementById("container")
        container.appendChild(btn);
      }
      var seconds = 1000 * 60;
      var timer;
      document.getElementById("timer").innerHTML= "Timer :   0:" + seconds/1000;
      function ballTarget(e){
      if(seconds == 60000)
     timer = setInterval(ballTarget, 1000)
     seconds -= 1000;
     document.getElementById("timer").innerHTML = 'Timer :  0:' + seconds/1000;
     if (seconds <= 0) {
       clearInterval(timer);
       document.getElementById("timer").innerHTML = "You Loss";

     }
        console.log(e.target.id)
        if (e.target.id <targetValue){
            var color = "blue";
           // alert("value is : "+e.target.id);
            e.target.style.background=color;
        } else if(e.target.id >targetValue){
            var color = "red";
           // alert("value is : "+e.target.id);
            e.target.style.background=color; 
        }else{
            var color = "green";
            //alert("You win");
            e.target.style.background=color;
            clearInterval(timer);
            document.getElementById("timer").innerHTML = "You Win";
        }
      }
    
    </script>
    
</body>
</html>
