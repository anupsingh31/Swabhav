<!DOCTYPE html>
<html>
    <body>
        Enter the integer number : <input type="text" id="number" value="">
        <button id="onclick">display</button>
        <p id="write"></p>
        <script>
            function displayNumberFacts(){
                var no=document.getElementById("number").value;
                console.log(no)
                var url = "http://numbersapi.com/"+no;
                var xhr =new XMLHttpRequest();

                xhr.onload=function(){
                    console.log("response came from server");
                    console.log(xhr.responseText);
                    document.getElementById("write").innerHTML = xhr.responseText;
                }
                xhr.open("GET",url,true);
                xhr.send()
                 }



document.querySelector("#onclick").addEventListener("click",displayNumberFacts);
        </script>
    </body>
</html>
